<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Maze</title>
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <div id="mainContainer">
      <div>
        <div class="container">
          <h1>Maze Generator</h1>
          <p>
            This is a maze generator, it uses Eller's algorithm to generate the
            mazes. Use the settings below to control the maze
          </p>
        </div>
        <div class="container">
          <h1>Controls</h1>
          <hr />
          <div class="grid">
            <div>
              <label for="width">Width:</label>
              <input type="number" name="width" placeholder="Width" min="1" />
            </div>
            <div>
              <label for="height">Height:</label>
              <input type="number" name="height" placeholder="Height" min="1" />
            </div>
            <div>
              <label for="chance">Chance:</label>
              <input
                type="range"
                name="chance"
                min="0.05"
                max="1"
                step="0.05"
              />
            </div>
          </div>
          <hr />
          <div id="buttons">
            <button id="generate">Generate</button>
            <button id="fullscreen">Fullscreen</button>
            <button id="load">Load</button>
            <button id="save" disabled>Save</button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="mazeCanvas" hidden></canvas>
  </body>
</html>
