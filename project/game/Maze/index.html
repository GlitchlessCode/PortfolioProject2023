<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Maze</title>
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <dialog>
      <h1>Load from File</h1>
      <div id="dropZone">Drop Here</div>
      <div class="buttons">
        <button id="modalCancel">Cancel</button>
      </div>
    </dialog>

    <div id="mainContainer">
      <div>
        <div class="container">
          <h1>Maze Generator</h1>
          <p>
            This is a maze generator, it uses Eller's algorithm to generate the
            mazes.
          </p>
        </div>
        <div class="container">
          <h1>Controls</h1>
          <p>
            Use the input fields below to setup the maze generator, and press
            Generate to generate the maze. <br />
            Use WASD to move around the maze, and try to make your way to the
            Exit.
          </p>
          <hr />
          <div class="grid">
            <div class="settingsSegment">
              <label for="width">Width:</label>
              <input
                type="number"
                name="width"
                value="8"
                min="1"
                id="widthIn"
              />
            </div>
            <div class="settingsSegment">
              <label for="height">Height:</label>
              <input
                type="number"
                name="height"
                value="8"
                min="1"
                id="heightIn"
              />
            </div>
            <div class="settingsSegment">
              <label for="chance">Chance:</label>
              <input
                type="range"
                name="chance"
                min="0.05"
                max="1"
                step="0.05"
                id="chanceIn"
              />
            </div>
          </div>
          <hr />
          <div id="buttons">
            <button id="generate">Generate</button>
            <button id="fullscreen">Fullscreen</button>
            <button id="load">Load</button>
            <button id="save" disabled>Save</button>
          </div>
        </div>
      </div>
    </div>
    <canvas id="mazeCanvas" hidden></canvas>
  </body>
</html>
