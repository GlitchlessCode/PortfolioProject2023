<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sorting</title>
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <div id="mainContainer">
      <div>
        <div class="container">
          <h1>Sorting Algorithms</h1>
          <p>
            This is used to demonstrate the function of sorting algorithms.
            <br />
            Be aware that speeds demonstrated here are innacurate to the actual
            speeds of the algorithms
          </p>
        </div>
        <div class="container">
          <p>Sort the chosen amount by clicking one of the buttons below</p>
          <label for="amount">Amount:</label>
          <input
            id="amountIn"
            type="number"
            name="amount"
            min="0"
            max="2048"
            value="128"
          />
          <div id="buttons">
            <button id="merge">Merge</button>
            <button id="binary">Binary Quick</button>
            <button id="heap">Heap</button>
          </div>
          <div id="sortingSpace"></div>
        </div>
      </div>
    </div>
  </body>
</html>
