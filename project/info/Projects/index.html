<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/img/favicon/safari-pinned-tab.svg"
      color="#172a7d"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#172a7d" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <div id="mainContainer">
      <div>
        <div class="container">
          <h1>Projects</h1>
          <p>These are all the projects that I have finished</p>
        </div>
        <div class="container">
          <h1>Experiments</h1>
          <hr />
          <div class="grid">
            <div class="projectContain">
              <a href="/project/experiments/Hashing/">
                <div class="imgContain">
                  <img
                    src="/img/projects/Hashing.png"
                    alt="Hashing Preview Image"
                  />
                </div>
                <h2>Hashing</h2>
              </a>
            </div>
            <div class="projectContain">
              <a href="/project/experiments/Sorting/">
                <div class="imgContain">
                  <img
                    src="/img/projects/Sorting.png"
                    alt="Sorting Preview Image"
                  />
                </div>
                <h2>Sorting</h2>
              </a>
            </div>
          </div>

          <br />
          <h1>Games</h1>
          <hr />
          <div class="grid">
            <div class="projectContain">
              <a href="/project/games/Maze/">
                <div class="imgContain">
                  <img
                    src="/img/projects/MazeGen.png"
                    alt="Maze Preview Image"
                  />
                </div>
                <h2>Maze Generator</h2>
              </a>
            </div>
            <div class="projectContain">
              <a href="https://weblships.netlify.app  ">
                <div class="imgContain">
                  <img src="/img/" alt="Weblships Preview Image" />
                </div>
                <h2>Empty</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
